    <br>
    <label for="tipo_evento">¿Qué tipo de eventos prefieres?</label>
    <select name="tipo_evento[]" id="tipo_evento" multiple>
        <option value="conciertos">Conciertos</option>
        <option value="festivales">Festivales</option>
        <option value="conferencias">Conferencias</option>

    </select>
    </br>
    </br>
    <br>
    <label for="frecuencia_eventos">¿Con qué frecuencia asistes a eventos?</label>

        <option value="anual">Una vez al año</option>
        <option value="varias_veces">Varias veces al año</option>
        <option value="mensual">Una vez al mes</option>
        <option value="frecuente">Más de una vez al mes</option>
    </select>
    </br>
    <br>
    <label for="red_social">¿Cuál es tu red social favorita para enterarte de eventos?</label>
    <select name="red_social" id="red_social">
        <option value="facebook">Facebook</option>
        <option value="instagram">Instagram</option>
        <option value="twitter">Twitter</option>
        <option value="tiktok">TikTok</option>
        <option value="otra">Otra</option>
    </select>
    </br>
    <br>
    <label for="dias_asistir">¿Qué días prefieres asistir a eventos?</label>

        <option value="martes">Martes</option>
        <option value="miércoles">Miércoles</option>
        <option value="jueves">Jueves</option>
        <option value="viernes">Viernes</option>
        <option value="sábado">Sábado</option>
        <option value="domingo">Domingo</option>
    </select>
    </br>
    <br>
    <label for="presupuesto">¿Cuál es tu presupuesto aproximado para asistir a un evento?</label>

        <option value="20_50">$20 - $50</option>
        <option value="50_100">$50 - $100</option>

    </select>
    </br>
